<form>
  <mat-form-field>

    <input
      (keydown.enter)="onClousePanel()"
      type="text"
      placeholder="Search Books"
      aria-label="number"
      matInput
      [formControl]="searchBooks"
      [matAutocomplete]="auto"
      />

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let book of books; trackBy: trackByBooks" [value]="book.title">
        <img
          class="book__icon"
          mat-card-image
          src="assets/icons/book.svg"
          alt="book"
          height="25"
        />
        {{ book.title }}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>
</form>
